<head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tbody_show">


                    <!-- <tr>
                        <td>爱旅行</td>

                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 新增的模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="slug" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 编辑的模态框 -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">编辑分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="edit_id" class="control-label">分类编号:</label>
                            <input type="hidden" class="form-control" id="edit_id">
                        </div>
                        <div class="form-group">
                            <label for="edit_name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="edit_name">
                        </div>
                        <div class="form-group">
                            <label for="edit_slug" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="edit_slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff_edit">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_save">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/util/category.js"></script>

    <!-- 模板引擎 -->
    <script id="tmp_cate" type="text/html">
        {{each data item}}

        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-index={{item.id}} data-name={{item.name}} data-slug={{item.slug}} class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs del" data-index={{item.id}}>删除</a>
            </td>
        </tr>


        {{/each}}

    </script>

    <script>
        // 显示文章


        categoryShow();

        function categoryShow() {
            category.get().then(function(res) {
                // console.log(res);

                var htmlStr = template('tmp_cate', res)

                $('#tbody_show').html(htmlStr);

            });
        }

        // 新增文章

        $('#model_add').click(function() {
            var name = $('#name').val().trim();
            var slug = $('#slug').val().trim();

            if (name.length == 0 || slug.length == 0) {
                alert('输入不能为空');
                return;
            }
            category.add(name, slug).then(function(res) {
                if (res.code == 200) {
                    $('#name').val('');
                    $('#slug').val('');
                    $('#addModal').modal('hide');

                    // 显示
                    categoryShow();
                } else {
                    alert(res.msg)
                    return;
                }
            })
        });
        // 点击模态框关闭时 关闭
        $('#model_shutoff').click(function() {
            $('#addModal').modal('hide');
        });
        $('#model_shutoff_edit').click(function() {
            $('#editModal').modal('hide');
        });
        // 删除功能

        $('#tbody_show').on('click', '.del', function() {
            var id = $(this).attr("data-index");
            // 发送请求
            category.del(id).then(function(res) {
                if (res.code == 200) {
                    categoryShow();
                } else {
                    alert(res.msg);
                }
            })

        });

        // 编辑功能
        // 显示模态框
        $('#tbody_show').on('click', '.edit', function() {
            // 获取名称 别名
            var id = $(this).attr("data-index");
            var name = $(this).attr("data-name");
            var slug = $(this).attr("data-slug");

            // 显示模态框
            $('#editModal').modal('show');
            $('#edit_id').val(id)
            $('#edit_name').val(name);
            $('#edit_slug').val(slug);
        });
        // 保存
        $('#model_save').click(function() {
            var id = $('#edit_id').val().trim();
            var new_name = $('#edit_name').val().trim();
            var new_slug = $('#edit_slug').val().trim();
            // console.log(new_name, new_slug);


            if (new_name.length == 0 || new_slug.length == 0) {
                alert('不能为空');
                return
            }

            // 发送请求
            category.edit(id, new_name, new_slug).then(function(res) {
                if (res.code == 200) {
                    $('#editModal').modal('hide');
                    categoryShow();
                } else {
                    alert(res.msg);
                }
            })

        });
    </script>
