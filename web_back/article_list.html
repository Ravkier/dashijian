    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
    </script>

    <script src="./js/util/config.js"></script>
    <script src="./js/util/category.js"></script>
    <script src="./js/util/article.js"></script>

    <!-- 分页插件 -->
    <script src="./js/jquery.twbsPagination.js"></script>



    <script src="./js/template-web.js"></script>
    <!-- 模板引擎 -->
    <script id="category_table" type="text/html">
        <option value=''>所有分类</option>
        {{each data item}}
        <option value={{item.id}}>{{item.name}}</option>
        {{/each}}
    </script>

    <!-- 文章列表 -->
    <script id="article_list" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>


            <td class="text-center">{{item.state}}</td>


            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs del" data-id={{item.id}}>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>



    <script>
        // 显示下拉列表里的类别
        category.get().then(function(res) {
            var htmlStr = template('category_table', res);
            $('#selCategory').html(htmlStr);
        })

        // 显示文章列表
        var curpage = 1;

        var curType = '';
        var curStatus = '';

        var curTotalPage;



        getAndShow();

        function getAndShow() {
            article.get(curpage, curType, curStatus).then(function(res) {
                if (res.code == 200) {
                    // console.log(res);
                    var htmlStr = template('article_list', res);
                    $('#tbody').html(htmlStr);

                    // 动态的总页数
                    if (curTotalPage !== res.totalPage) {
                        $('#pagination').twbsPagination('destroy');
                        curTotalPage = res.totalPage
                    }



                    $('#pagination').twbsPagination({
                        totalPages: res.totalPage,
                        visiblePages: 5,
                        first: "首页",
                        last: "尾页",
                        prev: "上一页",
                        next: "下一页",
                        initiateStartPageClick: false,
                        onPageClick: function(event, page) {
                            curpage = page;
                            getAndShow();
                        }

                    })




                } else {
                    alert(res.msg)
                    return;
                }
            })
        }


        // 筛选功能
        $('#btnSearch').click(function() {

            curType = $('#selCategory').val();
            curStatus = $('#selStatus').val();

            getAndShow();

        })

        // 删除

        $('#tbody').on('click', '.del', function() {
            // 让代码尽早结束
            if (!confirm('确定要删除么')) {
                return
            }
            var id = $(this).attr('data-id');

            article.del(id).then(function(res) {
                if (res.code === 200) {
                    getAndShow();
                } else {
                    alert(res.msg);
                }
            })

        })
    </script>




</body>
